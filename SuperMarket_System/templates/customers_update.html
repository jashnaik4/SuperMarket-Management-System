{% extends 'base.html' %}

{% block BASE_HTML %}

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Update Customer</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
      </div>
      <form action ="/customers/update_commit/{{Customers.0}}" method = "post">
        {% csrf_token %}
  <div class="form-group">
    <label for="c_id">Customer ID</label>
      <input type="text" class="form-control" id="c_id" name="c_id" placeholder = "{{Customers.0}}" disabled>
  </div><br>
        <div class="form-group">
          <label for="name">Customer Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{Customers.1}}" >
        </div><br>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address"  value = "{{Customers.2}}">
        </div><br>
        <div class="form-group">
          <label for="number">Contact Info</label>
          <input type="number" class="form-control" id="number" name="number" value ="{{Customers.3}}">
        </div><br>
        <button type="submit" class="btn btn-success mb-2">Update Customer</button>
      </form>
{% endblock %}
