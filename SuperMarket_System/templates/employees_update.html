{% extends 'base.html' %}

{% block BASE_HTML %}

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Update Employee</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
      </div>
      <form action ="/employees/update_commit/{{Employees.0}}" method = "post">
        {% csrf_token %}
  <div class="form-group">
    <label for="c_id">Employee ID</label>
      <input type="text" class="form-control" id="c_id" name="c_id" placeholder = "{{Employees.0}}" disabled>
  </div><br>
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{Employees.1}}" >
        </div><br>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address"  value = "{{Employees.2}}">
        </div><br>
        <div class="form-group">
          <label for="number">Contact Info</label>
          <input type="number" class="form-control" id="number" name="number" value ="{{Employees.3}}">
        </div><br>
        <div class="form-group">
          <label for="number">Job Position</label>
          <input type="text" class="form-control" id="job_position" name="job_position" value ="{{Employees.4}}">
        </div><br>
        <button type="submit" class="btn btn-success mb-2">Update Employee</button>
      </form>
{% endblock %}
