{% extends 'base.html' %}

{% block BASE_HTML %}

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Employees</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
      </div>
      <form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Employee ID</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Serial No.">
  </div><br>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Employee Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jash Naik">
        </div><br>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Address</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="2, VidyaVihar, Pilani">
        </div><br>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Contact Info</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="90XXXX2423"></textarea>
        </div><br>
          <div class="form-group">
          <label for="exampleFormControlTextarea1">Job Position</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Eg. Salesman"></textarea>
        </div><br>
        <button type="submit" class="btn btn-primary mb-2">Add Employee to Database</button>
      </form>
      <div>
      <h2>Employee in Database</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Employee ID#</th>
              <th scope="col">Employee Name</th>
              <th scope="col">Address</th>
              <th scope="col">Contact Info</th>
              <th scope="col">Job Position</th>
            </tr>
          </thead>
          <tbody>
            {% for Employees in Employees%}
            <tr>
              <td>{{Employees.0}}</td>
              <td>{{Employees.1}}</td>
              <td>{{Employees.2}}</td>
              <td>{{Employees.3}}</td>
              <td>{{Employees.4}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table></div>
      </div>
    </main>
  </div>
</div>
{% endblock %}
