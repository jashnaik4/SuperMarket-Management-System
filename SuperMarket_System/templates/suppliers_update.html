{% extends 'base.html' %}

{% block BASE_HTML %}

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Update Supplier</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
      </div>
      <form action ="/suppliers/update_commit/{{Suppliers.0}}" method = "post">
        {% csrf_token %}
  <div class="form-group">
    <label for="s_id">Supplier ID</label>
      <input type="text" class="form-control" id="s_id" name="s_id" placeholder = "{{Suppliers.0}}" disabled>
  </div><br>
        <div class="form-group">
          <label for="name">Supplier Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{Suppliers.1}}" >
        </div><br>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address"  value = "{{Suppliers.2}}">
        </div><br>
        <div class="form-group">
          <label for="number">Contact Info</label>
          <input type="number" class="form-control" id="number" name="number" value ="{{Suppliers.3}}">
        </div><br>
        <button type="submit" class="btn btn-success mb-2">Update Supplier</button>
      </form>
{% endblock %}
